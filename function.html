<script>
    const isLeapYear = function (연도) {
        return (연도 %4===0)
        &&(연도%100 !==0)
        || (연도%400===0)
    }
    console.log(`2020년은 윤년일까?===${isLeapYear(2020)}`)
    console.log(`2020년은 윤년일까?===${isLeapYear(2021)}`)
</script>

<script>
//변수 선언

console.log(`홀수만 추출`)
console.log(numbers)
//100이하 추출

console.log(`100이차 추출`)

console.log(`5로 나눈 나머지가 0인 수 추출`)
console.log(numbers)
</script>
