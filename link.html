<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       document.addEventListener('DOMContentLoaded',()=>{
            const a = document.querySelector('a') //a 태그 들고오기
            a.addEventListener('click',(event)=>{  // 클릭 이벤트 연결
                event.preventDefault()  //이벤트 막기
            })
            a.addEventListener('contextmenu',(event) => {
                event.preventDefault()
            })
        
    })

    </script>
</head>
<body>
    <a href="http://www.google.com">링크</a>
</body>
</html>
