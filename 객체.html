<script> //메서드
    const dog={
        name : '마루',
        age : 10,
        bark : function () {
            console.log(`${dog.name}가 짖습니다.`)
            //this를 이용할수도 있음
            console.log(`${this.name}가 짖습니다.`)
            console.log(this)           },
        sleep: () => {
            console.log(`${dog.name}가 잡니다`)
        }
    }
    dog.bark()
    dog.sleep()
    for (let key in dog){
        console.log(`${key} : ${dog[key]}`);
    }
</script>
