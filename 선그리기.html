<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="5676"height="300"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        
        context.beginPath();
        context.moveTo(300,150);
        context.lineTo(450,50);
        context.stroke();


    </script>
    
</body>
</html>
