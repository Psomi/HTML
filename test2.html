<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const h1 = document.createElement('h1')
            
            let count = 0
            h1.style.userSelect = 'none'
            h1.addEventListener('click',() => {
                count++
                h1.textContent = `클릭횟수 : ${count}`
            })

        })
    </script>
</head>
<body>
    <h1>글자 수:0</h1>
    
</body>
</html>
