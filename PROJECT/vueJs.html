<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>Hello {{userName}}</h1>
        <input type="text" v-model="userName">
        <p v-if="userName.length>9">user name length is too long!</p>
        <p>{{frameworks}}</p>
        <button v-on:click="addItem">addItem</button>
        <button @click="popItem">popItem</button>
        <button @click="fetchTodos">fetchTodos</button>
        <ul>
            <li v-for="framework in frameworks">
                {{framework}}
            </li> 
            <li v-for="(todo,index) in todos">
                {{todo.completed}}
                <button @click="completedTodo(index)">완료</button>
            </li>
        </ul>
        <h2 v-bind:class="{many: completedTodos >5 }">
            완료된 Todo는 총 :{{completedTodos}}입니다.
        </h2>
    </div>    
    <script>
        const app=new Vue({
            el:"#app",
            data:{
                userName:"scalper",
                frameworks:['react','vue','angular'],
                todos:[]
            },
            computed:{
                completedTodos(){
                  return  this.todos.filter(todo=> todo.completed===true).length
                }
            },
            methods:{
                addItem(){
                    console.log(this.userName)
                    this.frameworks.push(this.userName)
                },
                popItem(){
                    this.frameworks.pop()
                },
                fetchTodos(){
                    fetch("https://jsonplaceholder.typicode.com/todos?_start=0&_end=10")
                    .then(res=>res.json())
                    .then(data=>{
                        console.log(data)
                        this.todos=data})
                },
                completedTodo(index){
                    this.todos[index].completed=true;
                }
            }
        });
    </script>
    <style>
        .many{
            color:red;

        }
    </style>
</body>
</html>
