<script>
    class Square {
        constructor (length){
          if(length<0){throw '길이는 양수여야합니다'}
            this.length=length
        }
    getArea() {
        return this.length*this.length
    }
    getParameter() {
        return 4*this.length
    }}
    const square  = new Square(-10)
    console.log(square.getArea())
    console.log(square.getParameter())
    
</script>
