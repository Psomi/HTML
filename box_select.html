<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const select = document.querySelector('select')
            const p = document.querySelector('p')

            select.addEventListener('change',(event) =>{
                const options = event.currentTarget.options //4개의 옵션들 가져옴
                const index = options.selectedIndex //어떤 옵션을 선택했는지 가져옴
                p.textContent = `선택:${options[index].textContent}`
                //console.log(options) console창에서 출력됨
                //console.log(index)
        })
    })
    </script>
</head>
<body>
    <select name="" id="" multiple> <!--multiple 빼면 다중 선택 안됨-->
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">오뎅</option>
        <option value="">튀김</option>
    </select>
    <p>선택:떡볶이</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const select = document.querySelector('select')
            const p = document.querySelector('p')

            select.addEventListener('change',(event) =>{
                const options = event.currentTarget.options
                const list = []
                for (const option of options){
                    if(option.selected){
                        list.push(option.textContent)
                    }
                }
                p.textContent =`선택 :${list.join(',')}`
                })
        })
    </script>
</head>
<body>
    <select name="" id="" multiple>
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">오뎅</option>
        <option value="">튀김</option>
    </select>
    <p>선택:</p>
</body>
</html>

<!DOCTYPE html>

    <script>
         document.addEventListener('DOMContentLoaded',() => {
             const input = document.querySelector('input')
             const select = document.querySelector('select')
            const span = document.querySelector('span')
         
         input.addEventListener('keyup',() => {
             const  현재값 = Number(input.value)
             const 선택된단위 = select.options[select.options.selectedIndex]
             span.textContent = 현재값 * Number(선택된단위.value)
            })
        select.addEventListener('change',() => {
