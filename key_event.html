<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            document.addEventListener('keydown',(이벤트객체) =>{
                document.body.innerHTML = `<h1>keydown${이벤트객체.code}</h1>`               
            })
       document.addEventListener('keyup',() => {
           document.body.innerHTML='<h1>keyup</h1>'
       })
        })
   </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const h1=document.querySelector('h1')
            const textarea = document.querySelector('textarea')
            textarea.addEventListener('keyup',()=>{
                h1.textContent = `글자 수 : ${textarea.value.length}`
                })
            textarea.addEventListener('keyup',()=>{
                h1.textContent = `글자 수 : ${event.currentTarget.value.length}`
                })    
        })
    </script>



</head>
<body>
    <h1>글자 수:0</h1>
    <textarea></textarea>
</body>
</html>
