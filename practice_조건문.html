<script>
  //입력 : prompt() inch 단위 숫자
  const input = Number(prompt('inch단위의 숫자 입력해주세요'))
  //처리 : 1inch -> 2.54cm
  const output=input*2.54

  //출력 : cm 단위 숫자
  alert(`${input}inch = ${output}cm입니다`)
  
</script>

<script>
  const month=(new Date()).getMonth()+1 //0~11 -> 1~12

  if (3<=month&&month<=5){
    alert('봄')
  }
  if (6<=month&&month<=8){
    alert('여름')
  }
  if (9<=month&&month<=11){
    alert('가을')
  }
    if ((1<=month&&month<=2)||(month==12)){
    alert('겨울')
  }
</script>

<script>
  const x=Number(prompt('숫자 입력하세요',''))
  switch(x){
    case 1:
      alert('1입니다')
      break
    case 2:
      alert('2입니다')
      break
    case 3:
      alert('3입니다')
      break
    default :
    alert('입력한 값이 1-3이 아닙니다')
  }
</script>
