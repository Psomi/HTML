<script>
    const students = [
        {이름 : '마루', 국어 : 34, 영어 : 50},
        {이름 : '소미', 국어 : 30, 영어 : 53}
    ]
    const get총점 = (student) => {
        return student.국어 + student.영어
    }
    const get평균 = (student) => {
        return get총점(student)/2
    }
    let output = '이름\t총점\t평균\n'
    for (const student of students) {
        output += `${student.이름}\t${get총점(student)}점\t${get평균(student)}점\n`
    }
    console.log(output)
</script>

<script> //함수를 이용하여 객체 형성 
    function createStudent(이름, 국어, 영어, 수학) {
        return{
            이름:이름, 국어:국어, 영어:영어, 수학:수학,
            get총점 (){
                return this.국어+this.영어+this.수학
            },
            get평균 (){
                return this.get총점 ()/3
            }
        }
    }
    const students = [
        createStudent('한솔',45,33,50),
        createStudent('마루',43,33,50),
        createStudent('소미',41,33,50),
    ]
    let output = '이름\t총점\t평균\n'
    for (const student of students) {
        output += `${student.이름}\t${student.get총점()}점\t${student.get평균()}점\n`
    }
    console.log(output)
</script>

<script>
    class Student {
        //생성자 : 클래스로 객체를 생성할 때 호출되는 녀석
        constructor (이름,국어,영어,수학) {
            this.이름 = 이름
            this.국어 = 국어
            this.영어 = 영어
            this.수학 = 수학
        }
        //메서드를 만드는 부분
        getSum() {
            return this.국어 + this.영어 + this.수학
        }
        getAverage() {
            return this.getSum()/3
        }
    }
        const students = [
        new Student('한솔',45,33,50),
        new Student('마루',43,33,50),
        new Student('소미',41,33,50),
    ]
    let output = '이름\t총점\t평균\n'
    for (const student of students) {
        output += `${student.이름}\t${student.getSum()}점\t${student.getAverage()}점\n`
    }
    console.log(output)    

    }
</script>
